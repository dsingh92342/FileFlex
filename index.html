<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFlex | Premium Local File Transformer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- For Markdown Conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- For PDF Conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <header>
            <h1>FileFlex</h1>
            <p>Premium local file transformer. Secure, fast, and entirely in your browser.</p>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone__visual">
                    <i data-lucide="upload-cloud" class="upload-icon"></i>
                </div>
                <div class="drop-zone__prompt">
                    <span class="prompt-main">Drop your files here</span>
                    <span class="prompt-sub">or click to browse your computer</span>
                </div>
                <input type="file" id="file-input" class="drop-zone__input" multiple>
                <div class="drop-zone__footer">
                    <span><i data-lucide="shield-check"></i> Private & Secure</span>
                    <span><i data-lucide="zap"></i> Instant Local Processing</span>
                </div>
            </div>

            <div id="file-list-container" class="file-list-container hidden">
                <div class="list-header">
                    <h3><i data-lucide="layers"></i> Your Files</h3>
                    <button id="clear-all-btn" class="icon-btn tooltip" data-tooltip="Clear All">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
                <div id="file-list" class="file-list">
                    <!-- File items will be injected here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Built with ❤️ for the Local Web. Your data stays on your device.</p>
        </footer>
    </div>

    <!-- Template for a file item -->
    <template id="file-item-template">
        <div class="file-item">
            <div class="file-icon-container">
                <i data-lucide="file" class="file-type-icon"></i>
            </div>
            <div class="file-info">
                <span class="file-name">filename.ext</span>
                <span class="file-size">(size)</span>
            </div>
            <div class="conversion-controls">
                <div class="quality-control hidden" title="Adjust Quality">
                    <input type="range" class="quality-slider" min="0.1" max="1" step="0.1" value="0.9">
                    <span class="quality-value">90%</span>
                </div>
                <div class="format-badge">
                    <span>to</span>
                    <select class="format-select">
                        <option value="" disabled selected>Format</option>
                    </select>
                </div>
                <button class="convert-btn">
                    <i data-lucide="refresh-cw"></i>
                    <span>Convert</span>
                </button>
            </div>
            <div class="file-status">Ready</div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
