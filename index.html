<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>FileFlex | Premium Local File Transformer</title>
    <meta name="title" content="FileFlex | Premium Local File Transformer">
    <meta name="description" content="Secure, fast, and local-first file conversions. Convert images to PDF, swap JSON to CSV, format code, and process Markdown instantly in your browser.">
    <meta name="keywords" content="file converter, local file transformer, image to pdf, json to csv, markdown to html, base64 encoder, browser tools, secure file processing">
    <meta name="author" content="FileFlex">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://dsingh92342.github.io/FileFlex/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dsingh92342.github.io/FileFlex/">
    <meta property="og:title" content="FileFlex | Premium Local File Transformer">
    <meta property="og:description" content="Secure, fast, and local-first file conversions entirely within your browser.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dsingh92342.github.io/FileFlex/">
    <meta property="twitter:title" content="FileFlex | Premium Local File Transformer">
    <meta property="twitter:description" content="Secure, fast, and local-first file conversions entirely within your browser.">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "FileFlex",
      "url": "https://dsingh92342.github.io/FileFlex/",
      "description": "Premium browser-based tool for converting images, JSON, CSV, Markdown, and text files locally.",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- For Markdown Conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <!-- For PDF Conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <!-- For Batch ZIP Conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <header>
            <h1>FileFlex</h1>
            <p>Premium local file transformer. Secure, fast, and entirely in your browser.</p>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone__visual">
                    <i data-lucide="upload-cloud" class="upload-icon"></i>
                </div>
                <div class="drop-zone__prompt">
                    <span class="prompt-main">Drop your files here</span>
                    <span class="prompt-sub">or click to browse your computer</span>
                </div>
                <input type="file" id="file-input" class="drop-zone__input" multiple>
                <div class="drop-zone__footer">
                    <span><i data-lucide="shield-check"></i> Private & Secure</span>
                    <span><i data-lucide="zap"></i> Instant Local Processing</span>
                </div>
            </div>

            <div id="file-list-container" class="file-list-container hidden">
                <div class="list-header">
                    <h3><i data-lucide="layers"></i> Your Files</h3>
                    <div class="list-actions">
                        <button id="batch-zip-btn" class="action-btn" aria-label="Download All as ZIP">
                            <i data-lucide="archive"></i>
                            <span>ZIP All</span>
                        </button>
                        <button id="clear-all-btn" class="icon-btn tooltip" aria-label="Clear all files" data-tooltip="Clear All">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                </div>
                <div id="file-list" class="file-list" aria-live="polite">
                    <!-- File items will be injected here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Built with ❤️ for the Local Web. Your data stays on your device.</p>
        </footer>
    </div>

    <!-- Template for a file item -->
    <template id="file-item-template">
        <div class="file-item">
            <div class="file-icon-container" aria-hidden="true">
                <i data-lucide="file" class="file-type-icon"></i>
            </div>
            <div class="file-info">
                <span class="file-name">filename.ext</span>
                <span class="file-size">(size)</span>
            </div>
            <div class="conversion-controls">
                <div class="quality-control hidden" title="Adjust Quality">
                    <input type="range" class="quality-slider" min="0.1" max="1" step="0.1" value="0.9" aria-label="Image Quality">
                    <span class="quality-value">90%</span>
                </div>
                <div class="format-badge">
                    <span>to</span>
                    <select class="format-select" aria-label="Target Format">
                        <option value="" disabled selected>Format</option>
                    </select>
                </div>
                <button class="convert-btn" aria-label="Convert File">
                    <i data-lucide="refresh-cw"></i>
                    <span>Convert</span>
                </button>
            </div>
            <div class="file-status" aria-live="polite">Ready</div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
